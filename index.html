<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalho</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212; /* Fundo escuro */
            color: #f5f5f5; /* Texto claro */
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Altura total da tela */
        }
        .container {
            text-align: center;
            max-width: 800px;
            width: 100%;
        }
        h1 {
            color: #ffeb3b; /* Amarelo brilhante para o título */
            margin-bottom: 20px; /* Espaço abaixo do título */
        }
        .search-button {
            padding: 10px 20px;
            font-size: 16px;
            background: #ffeb3b; /* Amarelo para o botão */
            color: #121212; /* Texto escuro no botão */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            margin-bottom: 20px;
        }
        .search-button:hover {
            background: #ffc107; /* Amarelo mais escuro no hover */
        }
        .notes-container {
            margin-top: 20px;
            text-align: left;
            width: 100%;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background-color: #333;
            color: #f5f5f5;
            box-sizing: border-box;
        }
        textarea:focus {
            outline: none;
        }
        .study-topics {
            margin-top: 30px;
            text-align: left;
            width: 100%;
        }
        .study-topics ul {
            list-style-type: none;
            padding: 0;
        }
        .study-topics li {
            background: #333;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .study-topics a {
            color: #ffeb3b;
            text-decoration: none;
        }
        .study-topics a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vendas no Mercado Livre</h1>
        <button class="search-button" onclick="searchYouTube()">Pesquisar</button>
        
        <!-- Container para tópicos de estudo -->
        <div class="study-topics">
            <h2>Tópicos de Estudo</h2>
            <ul>
                <li><a href="#">Anúncios e Catálogo</a></li>
                <li><a href="#">Ranks</a></li>
                <li><a href="#">Criação de Anúncios</a></li>
                <li><a href="#">Códigos de Produtos</a></li>
                <li><a href="#">Embalar</a></li>
                <li><a href="#">Etiquetar</a></li>
                <li><a href="#">Notas Fiscais</a></li>
                <li><a href="#">Editar Imagens e Vídeos</a></li>
            </ul>
        </div>

        <!-- Container para anotações -->
        <div class="notes-container">
            <h2>Anotações</h2>
            <textarea id="notes" placeholder="Digite suas anotações aqui..."></textarea>
        </div>
    </div>

    <script>
        // Função para abrir o YouTube
        function searchYouTube() {
            const query = "como vender no Mercado Livre";
            const youtubeSearchURL = `https://www.youtube.com/results?search_query=${encodeURIComponent(query)}`;
            window.open(youtubeSearchURL, '_blank');
        }

        // Função para salvar as anotações no localStorage
        function saveNotes() {
            const notes = document.getElementById('notes').value;
            localStorage.setItem('notes', notes);
        }

        // Função para carregar as anotações do localStorage
        function loadNotes() {
            const savedNotes = localStorage.getItem('notes');
            if (savedNotes) {
                document.getElementById('notes').value = savedNotes;
            }
        }

        // Carregar as anotações quando a página for carregada
        window.onload = loadNotes;

        // Salvar as anotações sempre que o conteúdo mudar
        document.getElementById('notes').addEventListener('input', saveNotes);
    </script>
</body>
</html>
