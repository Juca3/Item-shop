        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212; /* Fundo escuro */
            color: #f5f5f5; /* Texto claro */
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
            max-width: 800px;
            width: 100%;
        }
        h1 {
            color: #ffeb3b; /* Amarelo brilhante para o título */
            margin-bottom: 20px; /* Espaço abaixo do título */
        }
        .search-button {
            padding: 10px 20px;
            font-size: 16px;
            background: #ffeb3b; /* Amarelo para o botão */
            color: #121212; /* Texto escuro no botão */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            margin-bottom: 20px;
        }
        .search-button:hover {
            background: #ffc107; /* Amarelo mais escuro no hover */
        }
        .notes-container {
            margin-top: 20px;
            text-align: left;
            width: 100%;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background-color: #333;
            color: #f5f5f5;
            box-sizing: border-box;
        }
        textarea:focus {
            outline: none;
        }
        .study-topics {
            margin-top: 30px;
            text-align: left;
            width: 100%;
        }
        .study-topics ul {
            list-style-type: none;
            padding: 0;
        }
        .study-topics li {
            background: #333;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .study-topics a {
            color: #ffeb3b;
            text-decoration: none;
        }
        .study-topics a:hover {
            text-decoration: underline;
        }
    </style>
</head>

        // Função para salvar as anotações no localStorage
        function saveNotes() {
            const notes = document.getElementById('notes').value;
            localStorage.setItem('notes', notes);
        }

        // Função para carregar as anotações do localStorage
        function loadNotes() {
            const savedNotes = localStorage.getItem('notes');
            if (savedNotes) {
                document.getElementById('notes').value = savedNotes;
            }
        }

        // Carregar as anotações quando a página for carregada
        window.onload = loadNotes;

        // Salvar as anotações sempre que o conteúdo mudar
        document.getElementById('notes').addEventListener('input', saveNotes);
