<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <title>New Pc</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            line-height: 1.6;
        }

        main {
            margin-top: 70px; /* Ajusta o espaçamento para o conteúdo não ficar atrás do header fixo */
            text-align: center; /* Centraliza o conteúdo */
        }

        .button-container {
            margin-top: 20px;
        }

        .button {
            background-color: #4CAF50; /* Cor de fundo dos botões */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px; /* Borda arredondada */
        }

        .button:hover {
            background-color: #45a049; /* Efeito ao passar o mouse */
        }
    </style>
</head>
<body>
    <main>
        <div class="button-container">
            <button class="button">My Pc</button>
            <button class="button">Vick Pc</button>
        </div>
    </main>
</body>
</html>
